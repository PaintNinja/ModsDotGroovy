plugins {
    id 'eclipse'
    id 'idea'
    id 'net.minecraftforge.gradle' version '6.0.21'
    id 'org.groovymc.modsdotgroovy'
}

modsDotGroovy.gather {
    // No need for a provider here technically but it's the iffier one so lets test it
    projectProperties project.provider {['credits', 'description']}
}

version = '1.0.0'
group = 'com.example.examplemod'
base.archivesName = 'examplemod'

minecraft {
    mappings channel: 'official', version: '1.20.2'
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.2-48.0.35'
}
